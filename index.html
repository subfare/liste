<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christer sin Ønskeliste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wishlist-container">
    <div class="title-container">
      <img src="https://subfare.neocities.org/tittel.png" alt="Christmas Wishlist Title" class="title-image">
    </div>

    <!-- Sort buttons -->
    <div class="sort-buttons">
      <button id="low-to-high" class="sort-button">Laveste Pris</button>
      <button id="high-to-low" class="sort-button">Høyeste Pris</button>
    </div>

    <div id="wishlist"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
